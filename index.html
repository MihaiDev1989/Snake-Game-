<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="score-ct">
        <div class="score"></div>
        <div class="high-score"></div>
    </div>
    
        <div class="snake-container">
            <canvas id="snake-table" class="canvas" width="612" height="540"></canvas>
            <div class="start-container">
                <p class="start-game-text">Press any of the following keys to start the game</p>
                <img class="start-game-img" src="./image/arrowKeys.png" alt="arrowKeys">
            </div>
            <div class="game-over hide">
                <div class="message">Game Over!</div>
                <div class="game-over-score">
                    <div class="current"></div>
                    <div class="high"></div>
                </div>
                <div class="play-again">Play Again!</div>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
